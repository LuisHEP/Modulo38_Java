<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Cadastro de Produto</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="nome" value="Nome:" />
            <h:inputText id="nome" value="#{produtoController.produto.nome}" required="true" />

            <h:outputLabel for="descricao" value="Descrição:" />
            <h:inputText id="descricao" value="#{produtoController.produto.descricao}" />

            <h:outputLabel for="valor" value="Valor:" />
            <h:inputText id="valor" value="#{produtoController.produto.valor}" />
        </h:panelGrid>

        <h:commandButton value="Salvar" action="#{produtoController.save}" />
    </h:form>
</h:body>
</html>
